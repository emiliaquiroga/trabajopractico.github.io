   <header>
    <h2>Ingresa y descubri!</h2>
   </header>

    <section>
        <section class="container-form sign-up"> 
            <section class="welcome-back">
                <section class="message">
                    <h2>
                        ¡BIENVENIDA A MI PROYECTO!</h2>
                    </section>
                </section>
            </section>
    </section>


    <section>
        <form action="./patitos.html" id="formulario">
            <h2 class="registro">Ingresa tus datos para acceder a mi proyecto</h2>
            <p>
              <input type="text" placeholder="Nombre" id="usuario">
            </p>
            <p>
                <input type="email" placeholder="Email"  id="email">
            </p>
            <p>
             <input type="password"  placeholder="Clave" id="clave" minlength="4" maxlength="8">
            </p>
            <input type="submit" value="Entrar">
          </form>
    </section>
